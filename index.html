<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry.IO - Click Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Game Name -->
    <header>
        <h1>Starry.IO</h1>
    </header>

    <div class="stars"></div>

    <!-- Game Content (Always Visible) -->
    <div id="gameContainer">
        <div class="content">
            <button id="clickButton">Click Me!</button>
            <p>Score: <span id="score">0</span></p>
            <button id="loginToggle">Login / Sign Up</button>
            <button id="logoutBtn" class="hidden">Logout</button>
        </div>
    </div>

    <!-- Login/Register Form (Hidden by Default) -->
    <div id="authContainer" class="hidden">
        <h2>Login / Sign Up</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
        <p id="authMessage"></p>
        <button id="closeAuth">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
